    <link href="../style.css" rel="stylesheet">

    <script>
        function TCC(){
            document.getElementById("divErro").innerHTML = "";
            document.getElementById("divResultado").innerHTML = "";

            let E = document.getElementById("entrega").value;
            let D = document.getElementById("dataFinal").value;

            
            if(D === "" && E !== ""){
                resultado = "Eu odeio o prof. Florovsky!"
                document.getElementById("divResultado").innerHTML = resultado;
                exit()
            }else if(E >= 25 || E <= 0 || D >= 25 || D < 0 || D < E){
                alert("Número informado inválido, por favor digite novamente")
                exit()
            }

            E = parseInt(E)
            D = parseInt(D)
            
            let diferenca = 24 - D;
            if(diferenca >= 3){
                resultado = "Muito bem! O aluno está apto a apresentar até o natal!"
                document.getElementById("divResultado").innerHTML = resultado;
                exit()
            }else{
                resultado = "O trabalho está muito ruim!"
                document.getElementById("divErro").innerHTML = resultado;

                diferenca = D + 2

                if(diferenca <= 24){
                    resultado = "TCC Apresentado!"
                    document.getElementById("divResultado").innerHTML = resultado;
                }else{
                    resultado = "Não deu! Só no próximo ano agora."
                    document.getElementById("divResultado").innerHTML = resultado;
                }
            } 

            
        }
    </script>
</head>

        <h3>Objetivo: Analisar prazo para revisão do TCC.</h3>

        <input class="caixaTexto" type="text" id="entrega">
        <input class="caixaTexto" type="text" id="dataFinal">
        <input type="button" onclick="TCC()" value="Enviar"/>
