<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="Description" content="Questão 4 - Atividade Avaliativa II">
    <link href="../style.css" rel="stylesheet">
    <script>
        function getString(){

            let txt = document.getElementById("txtMaisculo").value;

            const colocarTodasLetrasEmMaiusculoEm500ms = (text) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let validaString = parseFloat(text)
                        if(isNaN(validaString) == true){
                            resolve(text.toUpperCase())
                        }else{
                            reject("Valor informado não é uma String!")
                        }
                    }, 500)
                })
            }
            const inverteTodasLetras = (text) => {
                return new Promise((resolve, reject) => {
                    resolve(text.split("").reverse().join(""))
                   
                })   
            }

            colocarTodasLetrasEmMaiusculoEm500ms(txt)
                .then(novaFrase => inverteTodasLetras(novaFrase))
                .then(fraseFinal => document.getElementById("divResultado").innerHTML = (fraseFinal))
                .catch(e => document.getElementById("divResultado").innerHTML = (e))
            
        }
    </script>
</head>

        <h3> Objetivo: Inverter e tornar a String maiuscúlo com Promise.</h3>
        <input type="text" id="txtMaisculo">
        <input type="button" onclick="getString()" value="Transformar!!" />
