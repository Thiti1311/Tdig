    <script>
        function somaPares(){
            let x = parseInt(document.getElementById("txtnum").value);
            let value = 0;
            
            if (x %2 != 0) value = x+1;
            else value = x;
            
            let array = [value];

            let soma = 0

            imprimir = array => {
                let i;
                for ( i = 1; i < 5; i++){
                    array[i] = array[i-1] + 2
                }
                return array 
            }
            const sequencia = imprimir(array)
            sequencia.forEach(value => soma += value)
            let resultado = `Entrada: ${x} => Saída: ${soma}`
            document.getElementById("divResultado").innerHTML = resultado;
        }
        function Exemplo(){
            let x = 4;
            let value;

                    array[i] = array[i-1] + 2
                }
                return array 
            }
            const sequencia = imprimir(array)
            sequencia.forEach(value => soma += value)
            // Entrada: 11 => Saída: 80
            let resultado = `Entrada: ${x} => Saída: ${soma}`
            document.getElementById("divResultado").innerHTML = resultado;
        }
    </script>
