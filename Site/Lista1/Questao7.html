    <link href="../style.css" rel="stylesheet">

    <script>
        function Somar() {
            var numeros = document.getElementById("txtnum").value;
            numeros = numeros.split(",");
            var soma = 0;
            for (i = 0; i < numeros.length; i++) {
                numeros[i] = parseInt(numeros[i]);
            }
            for (i = 0; i < numeros.length; i++) {
                if (numeros[i] % 2 !== 0 && numeros[i] % 3 === 0) {
                    soma += numeros[i];
                }
            }
            var total = "Soma = " + soma;
            document.getElementById("divResultado").innerHTML = total;

        }
    </script>
</head>

    <div class="container2">
        <h3> Objetivo: Efetuar a soma dos números ímpares, inteiros, múltiplos de três.</h3>
        <input type="text" id="txtnum">
        <input type="button" onclick="Somar()" value="Calcular Soma!!" />
        <div id="divResultado">
