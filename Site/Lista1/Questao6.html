    <link href="../style.css" rel="stylesheet">

    <script>
        function OrdenaLista() {
            var numeros = document.getElementById("txtnum").value;
            numeros = numeros.split(",");
            var listaOrdenada = "";
            for (i = 0; i < numeros.length; i++) {
                numeros[i] = parseInt(numeros[i]);
            }
            for (var i = 0; i < numeros.length; i++) {
                for (var j = 0; j < (numeros.length - i - 1); j++) {
                    if (numeros[j] > numeros[j + 1]) {
                        var tmp = numeros[j];
                        numeros[j] = numeros[j + 1];
                        numeros[j + 1] = tmp;
                    }
                }
            }
            for (i = 0; i < numeros.length; i++) {
                listaOrdenada += numeros[i] + " ";
            }
            document.getElementById("divResultado").innerHTML = "Lista Ordenada: "+listaOrdenada;
        }
    </script>
</head>

        <input type="button" onclick="OrdenaLista()" value="Ordenar Lista!!" />
