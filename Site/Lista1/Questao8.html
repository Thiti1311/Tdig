    <link href="../style.css" rel="stylesheet">

    <script>
        function Fatorial() {
            // pega os numeros do input separados por virgula
            var numeros = document.getElementById("txtnum").value;
            var fatorial = "| ";
            // separa os numeros com base na posição das virgulas
            numeros = numeros.split(",");
            //transformar os numeros em inteiro
            for (i = 0; i < numeros.length; i++) {
                numeros[i] = parseInt(numeros[i]);
            }
            for (i = 0; i < numeros.length; i++) {
                var resultado = numeros[i];
                for (var j = 1; j < numeros[i]; j++) {
                    resultado *= j;
                }
                fatorial += resultado += " | ";
            }


            var total = "Fatoriais = " + fatorial;
            document.getElementById("divResultado").innerHTML = total;

        }
    </script>
</head>

        <h3> Objetivo: Calcular o fatorial dos números inteiros.</h3>
        <input type="text" id="txtnum">
        <input type="button" onclick="Fatorial()" value="Calcular Fatorial!!" />
