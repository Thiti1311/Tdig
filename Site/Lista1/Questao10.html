    <link href="../style.css" rel="stylesheet">
    <script>
        function Inverter() {
            var numeros = document.getElementById("txtnum").value;
            numeros = numeros.split(",");
            var listaInvertida = [];
            for (var i = 0, j = (numeros.length - 1); i < numeros.length, j >= 0; i++, j--) {
                listaInvertida[i] = parseInt(numeros[j]);
            }
            document.getElementById("divInverter").innerHTML = listaInvertida;
        }
    </script>
</head>

        </div>
    </div>
    <div>
        <h3> Objetivo: Inverter os valores da lista de inteiros. </h3>
        <input type="text" id="txtnum">
        <input type="button" onclick="Inverter()" value="Calcule!!" />
        <div id="divInverter">
            <p><i><u>Observação: Digite os números separados por vírgula.</i></u>
            </p>
